{% extends "base.html" %}
{% block content %}
    <h1 class="bienvenido">¡Bienvenido a las elecciones!</h1>
    <div>
        <table>
            {% if current_user.is_anonymous %}
            <td><a href = "{{ url_for('auth.login') }}" >Ingresar</a></td>
            <td><a href = "{{ url_for('auth.register') }}" >Registrarse</a></td>
            {% else %}
            <a href="{{ url_for('public.micuenta') }}">Continuar como: {{ current_user.nombre }}</a><br><br>
            <a href="{{ url_for('auth.logout') }}">Cerrar sesión</a>
            {% endif %}
        </table>
    </div>
{% endblock %}
