{% extends "base.html" %}
{% block content %}
    <h1 class="mi-titulo">Resultados</h1>

        <div class="contenido1">
            <table>
                <tr>
                    <th>Lista</th>
                    <th>Votos</th>
                </tr>
                {% for l in datos.listas %}
                <tr>
                    <td><img src="{{ url_for('static', filename = 'images/' + l.imagen) }}" alt="{{ l.num_lista }}" style="width:100px;height:100px;margin:5px;"></td>
                    <td style="font-size:40px;">{{ l.cantidad_votos }}</td>
                </tr>
                {% endfor %}
            </table>
            <div class ="contenido2">
                <div class="datos">
                    <p>Cantidad de votantes: <strong>{{ datos.cant_votantes }}% </strong></p>
                    <p>Cantidad en el padr√≥n: <strong>{{ datos.padron }}</strong></p>
                </div>
            </div>
        </div>

        <form class="general">
            <button class="botones" formaction="{{ url_for('public.index') }}">Volver</button>
        </form>

{% endblock %}
