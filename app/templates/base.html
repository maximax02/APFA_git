<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Elecciones APFA</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <style>
            body {
                background-color: #ece0df;
            }
		</style>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <ul>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
