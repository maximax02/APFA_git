<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Elecciones APFA</title>
        <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style_login.css2') }}"> -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <style>
            #divEmail {
				display: block;
			}
			#divSocio {
				display: none;
			}
		</style>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <ul>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
